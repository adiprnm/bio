---
layout: default
title: Hubungi Saya
---

<section class="mt-16">
  {% include avatar.html %}
  <h1 class="page-title">{{ page.title }}</h1>
  <p class="page-description">Mau bikin website atau aplikasi web?<br>Yuk kita ngobrol-ngobrol santai dulu aja di WhatsApp.</p>

  <article class="mt-8">
    <form method="get">
      <div>
        <label for="subject">Layanan</label>
        <select id="subject" name="subject" aria-label="Layanan">
          <option value="Pengembangan Landing Page">Pengembangan Landing Page</option>
          <option value="Pengembangan Website">Pengembangan Website</option>
          <option value="Pengembangan Aplikasi Web Custom">Pengembangan Aplikasi Web Custom</option>
        </select>
      </div>

      <div>
        <label for="name">Nama Kamu</label>
        <input type="text" id="name" name="name" placeholder="Nama kamu...">
      </div>

      <input type="hidden" id="body" name="body">
      <input type="submit" value="Kirim" class="mt-4" style="margin-bottom: 0;" id="submit" disabled>
    </form>
  </article>
</section>

<script>
  function enableSubmit() {
    const subject = document.getElementById('subject')
    const name = document.getElementById('name')
    const fields = [subject, name].filter(field => field.value.trim().length > 0)
    submit.disabled = fields.length < 2
  }

  document.addEventListener('DOMContentLoaded', () => {
    const name = document.getElementById('name')

    subject.addEventListener('change', enableSubmit)
    name.addEventListener('input', enableSubmit)

    submit.addEventListener('click', (event) => {
      event.preventDefault()

      const name = document.getElementById('name')
      const subject = document.getElementById('subject')
      const message = encodeURIComponent(`Halo Adi!\n\nSaya ${name.value}. Saya berminat untuk memesan layanan ${subject.value}.\n\nSaya ingin diskusi lebih lanjut terkait ini. Terima kasih.`)

      window.location.href = `https://api.whatsapp.com/send?text=${message}&phone=6285171504251`
    })
  })
</script>
